<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>is的用法</title>
    <script src="./vue.js"></script>
</head>

<body>

    <div id="root">
        <table>
            <tr>
                <th>Vue.js</th>
            </tr>
            <!-- <my-tr></my-tr> -->
            <tr is="my-tr"></tr>
        </table>

    </div>

    <script>
        Vue.component('myTr', {
            template: '<tr><td>hello</td></tr>',
        })
        var app = new Vue({
            el: "#root"
        })
    </script>
</body>

</html>
